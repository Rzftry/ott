<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyOtt</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, rgba(0,32,91,0.8), rgba(255,204,0,0.7)),
              url('https://upload.wikimedia.org/wikipedia/commons/6/66/Flag_of_Malaysia.svg');
  background-size: cover;
  background-attachment: fixed;
  color: #fff;
  animation: wave 20s ease-in-out infinite alternate;
}

@keyframes wave {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

header {
  text-align: center;
  padding: 20px;
  font-size: 2em;
  font-weight: 300;
  letter-spacing: 2px;
  color: #ffffff;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
}

#channelList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
  padding: 20px;
}

.channel {
  background: rgba(255,255,255,0.1);
  border-radius: 14px;
  padding: 10px;
  text-align: center;
  transition: 0.3s;
  cursor: pointer;
}
.channel:hover {
  background: rgba(255,255,255,0.25);
  transform: scale(1.03);
}

/* --- Gaya kategori MyOTT --- */
.category-header {
  font-weight: 600;
  font-size: 1.1rem;
  padding: 6px 12px;
  border-radius: 12px;
  display: inline-block;
  margin: 10px 0;
  animation: fadeIn 0.6s ease-in-out;
}

.category-live {
  background: rgba(0, 120, 255, 0.15);
  color: #00a8ff;
}

.category-vod {
  background: rgba(255, 215, 0, 0.2);
  color: #ffd700;
}

.category-movie {
  background: rgba(255, 50, 100, 0.15);
  color: #ff3264;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
