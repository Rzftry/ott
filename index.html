<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyOtt</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url('./assets/flag_bg.gif') center/cover no-repeat fixed;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    li {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      margin: 8px 0;
      border-radius: 12px;
      font-size: 1.1em;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    li:hover {
      background: linear-gradient(90deg, #008CBA, #00FFB0);
      color: black;
      transform: scale(1.03);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-top: 20px;
    }

    .footer {
      font-size: 0.8em;
      opacity: 0.7;
      margin: 30px 0;
    }
  </style>
</head>

<body>
  <audio id="intro" src="./assets/intro.mp3" autoplay></audio>
  <h1>MyOtt</h1>
  <ul id="channelList">Memuatkan saluran...</ul>

  <div class="footer">üá≤üáæ Dibangunkan dengan semangat Malaysia</div>

  <script>
    async function loadChannels() {
      try {
        const res = await fetch('https://raw.githubusercontent.com/PuteraPerlis74/Tv/refs/heads/main/MYTV.m3u');
        const text = await res.text();
        const lines = text.split('\n');
        const list = document.getElementById('channelList');
        list.innerHTML = '';

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const name = lines[i].split(',')[1]?.trim();
            const link = lines[i + 1]?.trim();

            const li = document.createElement('li');
            li.textContent = name;
            li.onclick = () => playChannel(link, name);
            list.appendChild(li);
          }
        }
      } catch (err) {
        document.getElementById('channelList').innerHTML = 'Ralat memuatkan saluran.';
      }
    }

    function playChannel(url, name) {
      document.body.innerHTML = `
        <h1>${name}</h1>
        <video controls autoplay src="${url}"></video>
        <br><button onclick="location.reload()">‚Üê Kembali</button>
      `;
    }

    loadChannels();
  </script>
</body>
</html>
