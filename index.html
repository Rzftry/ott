<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyOtt</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, rgba(0,32,91,0.8), rgba(255,204,0,0.7)),
              url('https://upload.wikimedia.org/wikipedia/commons/6/66/Flag_of_Malaysia.svg');
  background-size: cover;
  background-attachment: fixed;
  color: #fff;
  animation: wave 20s ease-in-out infinite alternate;
}

@keyframes wave {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

header {
  text-align: center;
  padding: 20px;
  font-size: 2em;
  font-weight: 300;
  letter-spacing: 2px;
  color: #ffffff;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
}

#channelList {
  padding: 20px;
}

.channel {
  background: rgba(255,255,255,0.1);
  border-radius: 14px;
  padding: 10px;
  margin: 6px 0;
  text-align: center;
  transition: 0.3s;
  cursor: pointer;
}
.channel:hover {
  background: rgba(255,255,255,0.25);
  transform: scale(1.03);
}

/* --- Gaya kategori MyOTT --- */
.category-header {
  font-weight: 600;
  font-size: 1.2rem;
  padding: 6px 12px;
  border-radius: 12px;
  display: inline-block;
  margin: 20px 0 10px 0;
  animation: fadeIn 0.6s ease-in-out;
}

.category-live {
  background: rgba(0, 120, 255, 0.15);
  color: #00a8ff;
}

.category-vod {
  background: rgba(255, 215, 0, 0.2);
  color: #ffd700;
}

.category-movie {
  background: rgba(255, 50, 100, 0.15);
  color: #ff3264;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Video player styling */
#player {
  width: 100%;
  max-height: 480px;
  margin: 20px 0;
  border-radius: 14px;
  background: rgba(0,0,0,0.6);
}
</style>
</head>

<body>
<header>MyOtt</header>
<div id="channelList">Memuatkan senarai saluran...</div>
<video id="player" controls autoplay></video>

<script>
async function loadChannels() {
  const url = "https://raw.githubusercontent.com/PuteraPerlis74/Tv/refs/heads/main/MYTV.m3u";
  const res = await fetch(url);
  const text = await res.text();
  const lines = text.split("\n");
  const container = document.getElementById("channelList");
  container.innerHTML = "";

  const categories = {};

  // Scan playlist
  for(let i=0; i<lines.length; i++){
    const line = lines[i].trim();
    if(line.startsWith("#EXTINF")) {
      const nameMatch = line.match(/tvg-name="([^"]+)"/);
      const groupMatch = line.match(/group-title="([^"]+)"/);
      let name = nameMatch ? nameMatch[1] : line.split(",")[1];
      let group = groupMatch ? groupMatch[1] : "Saluran Umum";

      // Tentukan jenis kategori berdasarkan group
      let typeClass = "category-live"; // default Live
      const lowerGroup = group.toLowerCase();
      if(lowerGroup.includes("vod")) typeClass = "category-vod";
      else if(lowerGroup.includes("movie")) typeClass = "category-movie";

      // Cari URL channel
      let channelUrl = "";
      for(let j = i + 1; j < lines.length; j++){
        const nextLine = lines[j].trim();
        if(nextLine && nextLine.startsWith("http")){
          channelUrl = nextLine;
          break;
        }
      }

      if(!categories[group]) categories[group] = { typeClass: typeClass, channels: [] };
      categories[group].channels.push({ name: name, url: channelUrl });
    }
  }

  // Render kategori & channel (sorted A-Z)
  Object.keys(categories).sort().forEach(group => {
    const cat = categories[group];
    const header = document.createElement("h3");
    header.textContent = group;
    header.classList.add("category-header", cat.typeClass);
    container.appendChild(header);

    cat.channels.sort((a,b)=> a.name.localeCompare(b.name)).forEach(ch=>{
      const channelDiv = document.createElement("div");
      channelDiv.classList.add("channel");
      channelDiv.textContent = ch.name;
      channelDiv.onclick = ()=>playChannel(ch.url);
      container.appendChild(channelDiv);
    });
  });
}

function playChannel(url){
  if(!url) return alert("Tiada URL untuk saluran ini.");
  const player = document.getElementById("player");
  player.src = url;
  player.play();
}

// Load channel bila page siap
loadChannels();
</script>
</body>
</html>
