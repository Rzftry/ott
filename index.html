<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyOtt Split View HLS + Filter</title>

<!-- HLS.js library -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, rgba(0,32,91,0.8), rgba(255,204,0,0.7)),
              url('https://upload.wikimedia.org/wikipedia/commons/6/66/Flag_of_Malaysia.svg');
  background-size: cover;
  background-attachment: fixed;
  color: #fff;
}

header {
  text-align: center;
  padding: 15px;
  font-size: 2em;
  font-weight: 300;
  letter-spacing: 2px;
  color: #ffffff;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
}

/* Filter checkbox */
#filterContainer {
  padding: 0 15px;
  margin-bottom: 10px;
}

/* Split layout */
#main {
  display: flex;
  flex-direction: row;
  height: calc(100vh - 100px); /* adjust for header + filter */
}

#leftPanel {
  width: 30%;
  overflow-y: auto;
  padding: 15px;
  border-right: 1px solid rgba(255,255,255,0.2);
}

#rightPanel {
  flex: 1;
  padding: 15px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

/* Channel list */
.channel {
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 8px;
  margin: 6px 0;
  cursor: pointer;
  transition: 0.3s;
  display: flex;
  justify-content: space-between;
}
.channel:hover {
  background: rgba(255,255,255,0.25);
  transform: scale(1.02);
}

/* Category headers */
.category-header {
  font-weight: 600;
  font-size: 1.1rem;
  padding: 6px 12px;
  border-radius: 12px;
  margin: 15px 0 8px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.category-live {
  background: rgba(0,120,255,0.15);
  color: #00a8ff;
}

.category-vod {
  background: rgba(255,215,0,0.2);
  color: #ffd700;
}

.category-movie {
  background: rgba(255,50,100,0.15);
  color: #ff3264;
}

/* Video player */
#player {
  width: 100%;
  flex: 1;
  border-radius: 12px;
  background: rgba(0,0,0,0.6);
}

/* Toggle hide button */
.hide-btn {
  background: rgba(255,255,255,0.1);
  border: none;
  color: #fff;
  padding: 2px 6px;
  border-radius: 8px;
  cursor: pointer;
}
.hide-btn:hover {
  background: rgba(255,255,255,0.3);
}

/* Responsive */
@media(max-width:800px){
  #main {
    flex-direction: column;
    height: calc(100vh - 120px);
  }
  #leftPanel {
    width: 100%;
    height: 40%;
    border-right: none;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  #rightPanel {
    height: 60%;
  }
}
</style>
</head>

<body>
<header>MyOtt Preview HLS + Filter</header>

<div id="filterContainer">
  <label><input type="checkbox" id="filterPlayable"> Tunjuk hanya channel boleh main di Chrome</label>
</div>

<div id="main">
  <div id="leftPanel">
    Memuatkan senarai saluran...
  </div>
  <div id="rightPanel">
    <video id="player" controls autoplay></video>
  </div>
</div>

<script>
const filterCheckbox = document.getElementById("filterPlayable");
let allChannelDivs = [];

async function loadChannels() {
  const url = "https://raw.githubusercontent.com/PuteraPerlis74/Tv/refs/heads/main/MYTV.m3u";
  const res = await fetch(url);
  const text = await res.text();
  const lines = text.split("\n");
  const container = document.getElementById("leftPanel");
  container.innerHTML = "";

  const categories = {};
  allChannelDivs = [];

  for(let i=0;i<lines.length;i++){
    const line = lines[i].trim();
    if(line.startsWith("#EXTINF")){
      const nameMatch = line.match(/tvg-name="([^"]+)"/);
      const groupMatch = line.match(/group-title="([^"]+)"/);
      let name = nameMatch ? nameMatch[1] : line.split(",")[1];
      let group = groupMatch ? groupMatch[1] : "Saluran Umum";

      // Tentukan jenis kategori
      let typeClass = "category-live";
      const lowerGroup = group.toLowerCase();
      if(lowerGroup.includes("vod")) typeClass = "category-vod";
      else if(lowerGroup.includes("movie")) typeClass = "category-movie";

      // Cari URL channel
      let channelUrl = "";
      for(let j=i+1;j<lines.length;j++){
        const nextLine = lines[j].trim();
        if(nextLine && nextLine.startsWith("http")){
          channelUrl = nextLine;
          break;
        }
      }

      if(!categories[group]) categories[group] = { typeClass: typeClass, channels: [] };
      categories[group].channels.push({ name: name, url: channelUrl });
    }
  }

  // Render kategori & channel
  Object.keys(categories).sort().forEach(group=>{
    const cat = categories[group];

    const header = document.createElement("div");
    header.classList.add("category-header", cat.typeClass);
    header.innerHTML = `<span>${group}</span> <button class="hide-btn">Hide</button>`;
    container.appendChild(header);

    const channelContainer = document.createElement("div");
    channelContainer.classList.add("channel-group");

    cat.channels.sort((a,b)=>a.name.localeCompare(b.name)).forEach(ch=>{
      const channelDiv = document.createElement("div");
      channelDiv.classList.add("channel");
      const playable = isPlayable(ch.url);
      channelDiv.innerHTML = `<span>${ch.name}</span> <span>${playable?"✅":"❌"}</span>`;
      channelDiv.onclick = ()=>playChannel(ch.url);
      channelDiv.dataset.playable = playable;
      channelContainer.appendChild(channelDiv);
      allChannelDivs.push(channelDiv);
    });

    container.appendChild(channelContainer);

    // Hide button
    header.querySelector(".hide-btn").onclick = ()=>{
      if(channelContainer.style.display === "none") channelContainer.style.display = "block";
      else channelContainer.style.display = "none";
    }
  });
}

// Tentukan jika channel boleh main di Chrome/HLS.js
function isPlayable(url){
  if(!url) return false;
  const ext = url.split("?")[0].split(".").pop().toLowerCase();
  return ["mp4","webm","ogg","m3u8"].includes(ext);
}

// Filter checkbox event
filterCheckbox.addEventListener("change", ()=>{
  const showOnlyPlayable = filterCheckbox.checked;
  allChannelDivs.forEach(div=>{
    if(showOnlyPlayable && div.dataset.playable==="false"){
      div.style.display = "none";
    } else {
      div.style.display = "flex";
    }
  });
});

// Main player with HLS.js support
function playChannel(url){
  if(!url) return alert("Tiada URL untuk saluran ini.");
  const player = document.getElementById("player");

  if(Hls.isSupported() && url.endsWith(".m3u8")){
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(player);
    player.play();
  } else {
    player.src = url;
    player.play();
  }
}

// Load channel bila page siap
loadChannels();
</script>
</body>
</html>
